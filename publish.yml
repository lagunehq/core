name: CI

on:
  release:
    types: published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set npm token
        run: npm config "//registry.npmjs.org/:_authToken" $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secret.NPM_TOKEN }}

      - name: Publish package
        run: npm publish
